<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="" class="logo" />
    </header>
    <section>
      <img src="./images/bg-desktop.svg" alt="" class="desktop-bg hidden-desktop" />
      <img src="./images/bg-mobile.svg" alt="" class="mobile-bg hidden-mobile" />
    </section>
    <main>
      <div class="illustration">
        <img src="./images/illustration-mockups.svg" alt="" class="mockup" />
      </div>
      <div class="text-content">
        <div class="text">
          <h1 class="main-heading">Build The Community Your Fans Will Love</h1>
          <p class="main-paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <div class="button"><button class="btn">Register</button></div>
        </div>
        <div class="social-icons">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i
          ><i class="fa-brands fa-facebook-f"></i>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
